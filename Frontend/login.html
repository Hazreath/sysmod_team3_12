<!DOCTYPE html>
<html lang="en" and dir="Itr">
  <head>
    <meta charset="utf-8" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
      <div class="logo">
        <img src="stonks.png" alt="Bank logo" style="width:200px;height:100px;">
    </div>

    <div class="login">
      <form action="login.html" method="POST">
        <h1>Login</h1>

        <div class="login_input">
          <span class="symbol"><i class="fa fa-user"></i></span>
          <input type="name" placeholder="Username or email" id="username" >
          <span class="symbol"><i class="fa fa-lock"></i></span>
          <input type="password" placeholder="Password" id="password" >
        </div>

        <div class="button">
          <input type="submit" value="Login" onclick="validate()" >
        </div>

        <a href="#" class="login_link"> Forgot your password?</a>
      </form>
    </div>
  </body>
</html>
